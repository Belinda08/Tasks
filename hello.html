<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Day</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="today.css" rel="stylesheet" type="text/css" />
    
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Sour Gummy font -->
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
<!-- Navbar -->
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand h2 text-dark">Daily Schedule</a>
      <!-- Toggler button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a href="#Plans" class="nav-link h4 text-dark">Plans</a>
          </li>
          <li class="nav-item">
            <a href="#Reminders" class="nav-link h4 text-dark">Reminders</a>
          </li>
          <li class="nav-item">
            <a href="#Calendar" class="nav-link h4 text-dark">My Calendar</a>
          </li>
          <li class="nav-item">
            <a href="#Purpose" class="nav-link h4 text-dark">Purpose</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="bi bi-person-workspace"></i></a>
          </li>
        </ul>
      </div>
  </nav>
</header>  
<!--first section reflection on plans-->
<section class="bg"> 
    <div class="dark_overlay" id="Plans" style="text-align:center; padding-bottom: 10px;">
        <!-- popup of list -->
        <h1 style="color: rgb(139, 111, 217)">    Plans:</h1>
        <ul class="font text-warning fs-2" id="planList"></ul>
        <h2 style="background-color: rgb(255, 210, 218); height: 75px; width: 300px; margin: 0 auto; color:white;">Any plans on your mind?</h2>
        <div>
          <input type="number" id="ranking" placeholder="importance ranking" style="margin-right:2px;"> <!--with 1 being the most important...larger<-->
          <input type="text" id="plan" placeholder="Your Plan" style="margin-right:2px;">
          <button onclick="addTask()" id="plan-button" class="btn btn-info text-light" type="submit" style="margin-right: 10px;">Update</button>
          <input type="number" id="removal" placeholder="remove ranking" style="margin-right:2px;">
          <button onclick="removeTask()" id="remove-button" class="btn btn-danger" type="submit">RemoveTask</button>
        </div>
    </div>
</section>         

<main>
  <section class="bg-light text-dark">
      <div id="Reminders" style="text-align: center;">
          <h1 class="text-info">Today's health reminders:</h1>
          <ul class="text-warning text-center fs-3" id="reminderList"></ul>
      </div>
  </section>

  <!-- "Organize" modal -->
  <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalLabel">Put it in your schedule</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--select plan to proceed-->
          <label for="Date">Date for your task:</label>
          <input type="date" id="Date" name="Date">
          
          <label for="start">Start time:</label>
          <input type="time" id="start" name="start">
          
          <label for="hrs">Estimate time (hours):</label>
          <input type="range" id="hrs" name="hrs" min="0" max="12" oninput="document.getElementById('hrValue').innerHTML = this.value">
          <span id="hrValue">0</span>
          
          <label for="mins">Estimate time (minutes):</label>
          <input type="range" id="mins" name="mins" min="0" max="60" oninput="document.getElementById('minValue').innerHTML = this.value">
          <span id="minValue">0</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</main> 
<footer>
    <!-- place footer here -->
</footer>
    <!-- link to Javascript file -->
    <script src="test.js"></script>
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
